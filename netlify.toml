[build]
  publish = "./site"
  command = "source /opt/buildhome/python3.8/bin/activate; pip3 install mkdocs mkdocs-awesome-pages-plugin; sed -i 's/site_url: https:\/\/kubevirt.io\/docs/site_url: https:\/\/kubevirt.io\//' /opt/repo/mkdocs.yml; sed -i 's/docs_dir: docs/docs_dir:/' /opt/repo/mkdocs.yml; echo '*** BEGIN /opt/repo/mkdocs.yml ***'; cat /opt/repo/mkdocs.yml; echo '*** END /opt/repo/mkdocs.yml ***'; mkdocs build -f /opt/repo/mkdocs.yml -d /opt/repo/site"